<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Online Library{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="{% static 'css/default.css' %}">
    </head>
    <body class="bg-gray-50">
        <nav class="bg-white shadow p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="{% static 'images/logo.png' %}" alt="Library Logo" class="h-10 w-10 bg-blue-600">
                <span class="text-2xl font-bold text-gray-800">Online Library</span>
            </div>

            <form action="{% url 'search' %}" method="get" class="flex">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Search books..." 
                    class="px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700"
                >
                    Search
                </button>
            </form>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
